<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card {
            height: 100%;
        }
        .card-img-top {
            object-fit: cover;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h1 class="mb-4">Agregar Categorias</h1>
                <form method="post" class="mb-5" onsubmit="registrarCategoria(event)">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </form>                              
            </div>
            <div class="col-md-8">
                <h1>Lista de Categor√≠as</h1>
                <div id="categorias" class="row"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function cargarCategorias() {
            fetch('/categorias/api/get/')
                .then(response => response.json())
                .then(data => {
                    let div = document.getElementById('categorias');
                    div.innerHTML = '';
                    data.forEach(categoria => {
                        div.innerHTML += `
                            <div class="col-md-6 mb-4">
                                <div class="card h-100">
                                    <img src="${categoria.imagen}" class="card-img-top" alt="${categoria.nombre}">
                                    <div class="card-body">
                                        <h5 class="card-title">${categoria.nombre}</h5>
                                    </div>
                                </div>
                            </div>`;
                    });
                })
                .catch(error => console.error(error));
        }
        cargarCategorias();
    
        function registrarCategoria(event) {
            let form = event.target;
            let formData = new FormData(form);
    
            fetch('/categorias/api/post/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                cargarCategorias(); 
            })
            .catch(error => console.error(error));
        }
    </script>    
</body>
</html>
